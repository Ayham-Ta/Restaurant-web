<div class="d-flex">
<div id="header" class=" row w-100">

    <div class="col-lg-4 m-0">
        <ul class=" header-list m-0">
            <li class="header-btn">Home</li>
            <li class="header-btn">menu</li>
            <li class="header-btn">About</li>
            <li class="header-btn">Book table</li>
    </ul>
    </div>
