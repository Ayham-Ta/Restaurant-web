        <section ><!-- src/app/header/header.component.html -->
<header>
  <!-- Navigation Menu -->
  <ul class="header-list">
    <li *ngFor="let item of menuItems" 
        [class.active]="activeItem === item.name"
        (click)="setActive(item.name)">
      <i class="fas {{item.icon}}"></i> {{item.name}}
    </li>
  </ul>

  <!-- Carousel -->
  <div #carousel class="carousel">
    <div *ngFor="let item of [1,2,3]; let i = index" 
         class="carousel-item" [class.active]="i === currentIndex">
      <img [src]="'assets/images/photo' + (i+1) + '.jpg'" 
           [alt]="'Photo ' + (i+1)">
    </div>
  </div>
</header>
